<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    #test {
        height: 50px;
        width: 50px;
    }

    .alert {
        background-color: red;
    }

    .success {
        background-color: green;
    }

    .d-none {
        display: none;
    }
    
</style>

<body>

    <p>
        Soy un parrafo.
        <button> 
            Prueba <span> texto span</span> 
        </button>
    </p>


    <div id="test" class="alert">

    </div>


    <script>

        var parrafo = document.querySelector("p");
        var boton = document.querySelector("button");
        var span = document.querySelector("span");

        parrafo.addEventListener("mousedown", function () {
            console.log("Handler para el p√°rrafo.");
        });

        boton.addEventListener("mousedown", function (event) {
            console.log("Handler para el boton. Y el boton apretado es: ", event.button);
            if (event.button == 2) {
                event.stopPropagation();
            }
        });

        span.addEventListener("mousedown", function () {
            console.log("Handler para el span.");
        });

        var div = document.querySelector('#test');

        div.addEventListener("click", function(event) {
            event.target.classList.toggle('alert');
            event.target.classList.toggle('success');
        });

    </script>
</body>

</html>
